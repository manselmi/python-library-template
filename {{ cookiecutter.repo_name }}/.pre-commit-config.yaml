# vim: set ft=yaml :


# To learn more about pre-commit, please see:
#
#   https://pre-commit.com
#   https://pre-commit.com/hooks.html

minimum_pre_commit_version: '4.0.1'

default_language_version:
  python: 'python3.13'

repos:

  - repo: 'https://github.com/astral-sh/ruff-pre-commit'
    rev: 'v0.6.9'
    hooks:
      - id: 'ruff'
        args:
          - '--fix'
        stages:
          - 'pre-commit'
      - id: 'ruff'
        alias: 'ruff-ci'
        args:
          - '--diff'
        stages:
          - 'manual'
      - id: 'ruff'
        alias: 'ruff-ci-junit'
        args:
          - '--no-fix'
          - '--output-file=output/report/junit/ruff.xml'
          - '--output-format=junit'
        stages:
          - 'manual'
      - id: 'ruff-format'
        stages:
          - 'pre-commit'
      - id: 'ruff-format'
        alias: 'ruff-format-ci'
        args:
          - '--diff'
        stages:
          - 'manual'

  - repo: 'https://github.com/pre-commit/mirrors-mypy'
    rev: 'v1.11.2'
    hooks:
      - id: 'mypy'
        files: '^src/'
        pass_filenames: false
        args:
          - '--package'
          - '{{ cookiecutter.import_pkg_name }}'
        stages:
          - 'pre-commit'
          - 'manual'
        additional_dependencies:
          - 'lxml'

  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: 'v5.0.0'
    hooks:
      - id: 'check-case-conflict'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'check-json'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'check-symlinks'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'check-toml'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'check-vcs-permalinks'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'check-yaml'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'destroyed-symlinks'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'end-of-file-fixer'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'fix-byte-order-marker'
        stages:
          - 'pre-commit'
          - 'manual'
      - id: 'trailing-whitespace'
        args:
          - '--markdown-linebreak-ext=md'
        stages:
          - 'pre-commit'
          - 'manual'
